apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: meetmon
  namespace: {{ NAMESPACE }}
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 3
  revisionHistoryLimit: 5
  selector:
      matchLabels:
        name: meetmon
  template:
    metadata:
      labels:
        name: meetmon
        date: "{{ DATE }}"
    spec:
      containers:
      - name: meetmon
        image: {{ PUBLISH_TAG }}
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          periodSeconds: 1
          timeoutSeconds: 1
          failureThreshold: 3
          successThreshold: 1
